<div class="uk-grid-small uk-child-width-expand@s uk-text-center" uk-grid>




  <div class="uk-width-1-3@m">
    <div class="uk-card uk-card-default uk-card-header">
        <div class="uk-grid-small uk-flex-middle" uk-grid>
            <div class="uk-width-expand">
                <h3 class="uk-card-title uk-margin-remove-bottom">Besoins et pistes</h3>
                <p class="uk-text-meta uk-margin-remove-top">Par marché</p>
            </div>
        </div>
    </div>
    <div class="uk-card uk-card-default uk-card-body"><canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            [colors]="barChartColor"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"
             style="height:80px;width:80px;"></canvas>
    </div>
  </div>





  <div class="uk-width-1-3@m">
    <div class="uk-card uk-card-default uk-card-header">
        <div class="uk-grid-small uk-flex-middle" uk-grid>
            <div class="uk-width-expand">
                <h3 class="uk-card-title uk-margin-remove-bottom">Nombre de besoins</h3>
                <p class="uk-text-meta uk-margin-remove-top">Par filière</p>
            </div>
        </div>
    </div>
    <div class="uk-card uk-card-default uk-card-body"><canvas baseChart
            [data]="polarAreaChartData"
            [labels]="polarAreaChartLabels"
            [legend]="polarAreaLegend"
            [chartType]="polarAreaChartType"
            [colors]="polarAreaColor"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)" style="height:80px;width:80px;"></canvas>
    </div>

  </div>



  <div class="uk-width-1-3@m">
    <div class="uk-card uk-card-default uk-card-header">
        <div class="uk-grid-small uk-flex-middle" uk-grid>
            <div class="uk-width-expand">
                <h3 class="uk-card-title uk-margin-remove-bottom">Nombre de besoins</h3>
                <p class="uk-text-meta uk-margin-remove-top">Par client</p>
            </div>
        </div>
    </div>
    <div class="uk-card uk-card-default uk-card-body">

      <table class="uk-table uk-table-striped">
          <thead>
              <tr>
                  <th>Client</th>
                  <th>Nombre de besoins</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>RSI</td>
                  <td>7</td>
              </tr>
              <tr>
                  <td>OBS</td>
                  <td>10</td>
              </tr>
              <tr>
                  <td>TAS</td>
                  <td>2</td>
              </tr>
          </tbody>
      </table>

    </div>
  </div>




</div>
